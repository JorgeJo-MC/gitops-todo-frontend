name: Build & Push Angular TODO App

on:
  push:
    branches:
      - main
      - qa
      - development

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/todo-app

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🛠️ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔐 Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set image tags
        id: meta
        run: |
          echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          if [ "$GITHUB_REF_NAME" = "main" ]; then
            echo "TAGS=ghcr.io/${{ github.repository }}/todo-app:${GITHUB_REF_NAME},ghcr.io/${{ github.repository }}/todo-app:latest" >> $GITHUB_ENV
          else
            echo "TAGS=ghcr.io/${{ github.repository }}/todo-app:${GITHUB_REF_NAME}" >> $GITHUB_ENV
          fi

      - name: 📦 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}

      - name: Print deployed image tag
        run: echo "Deployed image(s) = ${{ env.TAGS }}"
