name: Build & Push Angular TODO App

on:
  push:
    branches:
      - main
      - qa
      - dev

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/todo-app

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üõ†Ô∏è Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: üîê Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/todo-app:${{ github.ref_name }}
            ${{ github.ref_name == 'main' && 'ghcr.io/${{ github.repository }}/todo-app:latest' || '' }}

      - name: Print deployed image tag
        run: echo "Deployed image: $IMAGE_NAME:${{ github.ref_name }}"