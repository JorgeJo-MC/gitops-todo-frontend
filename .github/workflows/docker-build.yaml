name: Build & Push to Docker Hub

on:
  push:
    branches:
      - main
      - qa
      - development

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸ·ï¸ Set image tags
        id: meta
        run: |
          IMAGE=todo-app
          BRANCH=${GITHUB_REF_NAME}
          echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE" >> $GITHUB_ENV
          if [ "$BRANCH" = "main" ]; then
            echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE:$BRANCH,${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE:latest" >> $GITHUB_ENV
          else
            echo "TAGS=${{ secrets.DOCKERHUB_USERNAME }}/$IMAGE:$BRANCH" >> $GITHUB_ENV
          fi

      - name: ðŸ“¦ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.TAGS }}

      - name: âœ… Print deployed image tag
        run: echo "Image ${{ env.TAGS }}"
