<div class="todo-container">
  <h1>Todo List</h1>
  <form (submit)="addTodo()">
    <input
      type="text"
      [(ngModel)]="newTodo"
      name="todo"
      placeholder="Add a new task..."
      required
    />
    <button type="submit">Add</button>
  </form>
  <ul>
    <li *ngFor="let todo of todos" class="todo-item">
      <span>{{ todo }}</span>
      <button (click)="removeTodo(todo)" class="delete-btn">Delete</button>
    </li>
  </ul>
</div>
